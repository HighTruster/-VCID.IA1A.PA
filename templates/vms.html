{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>New Virtual Machine</h2>
        <form method="POST" action="{{ url_for('new_vm') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="cpu">CPU Core</label>
                <input type="text" id="cpu" name="cpu" class="form-control">
            </div>
            <div class="form-group">
                <label for="ram">RAM in GB</label>
                <input type="text"  name="ram" class="form-control">
            </div>
            <div class="form-group">
                <label for="hdd">Diskspace (HDD)</label>
                <input type="text"  id="hdd" name="hdd" class="form-control">
            </div>
            <div class="form-group">
                <label for="ipv4">IPv4</label>
                <input type="text"  id="ipv4" name="ipv4" class="form-control">
            </div>
            <div class="form-group">
                <label for="mac">Mac-Address</label>
                <input type="text"  id="mac" name="mac" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
