{% extends "base.html" %}

{% block content %}
<h2>Edit User</h2>
<form method="POST" action="{{ url_for('edit_user', id=showUser.id) }}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ showUser.username }}" required disabled>
    </div>
    <div class="form-group">
        <label for="firstname">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ showUser.email }}" required>
    </div>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" id="firstname" name="firstname" value="{{ showUser.firstname }}" required>
    </div>
    <div class="form-group">
        <label for="email">Lastname</label>
        <input type="text" class="form-control" id="lastname" name="lastname" value="{{ showUser.lastname }}" required>
    </div>
    <div class="form-group">
        <label for="email">Birthday</label>
        <input type="text" class="form-control" id="birthday" name="birthday" value="{{ showUser.birthday }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
